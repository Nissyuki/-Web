<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>お問い合わせフォーム</title>
    </head>

    <body>
        <div class="title">
            <h1>お問い合わせフォーム</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="system.html">System</a>
            <a href="contact.html">Contact</a>
        <div class="animation start-home"></div>
        </nav>

        <div class="content">
            <div class="image3">
                <img src="image/3.jpg" alt="IdentityⅤ">
            </div>
        
        <form>
            <p>お問い合わせ内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
        
            <div>
                <p>
                    <label>お名前：</label>
                    <input type="text" name="name" placeholder="例）山田 太郎">
                </p>
            </div>
        
            <div>
                <p>
                    <label>ふりがな：</label>
                    <input type="text" name="furigana" placeholder="例）やまだ たろう">
                </p> 
            </div>
        
            <div>
                <p>
                    <label>メールアドレス：</label>
                    <input type="email" name="email" placeholder="例）guest@example.com">
                </p>
            </div>
        
            <div>
                <p>
                    <label>電話番号：</label>
                    <input type="text" name="tel" placeholder="例）000-0000-0000">
                </p>
            </div>
        
            <div>
                <p>
                    <label>性別：</label>
                    <input type="radio" name="sex" value="男性"> 男性
                    <input type="radio" name="sex" value="女性"> 女性
                    <input type="radio" name="sex" value="その他"> その他
                    <input type="radio" name="sex" value="回答しない"> 回答しない
                </p>
            </div>
        
            <div>
                <p>
                    <label>お問い合わせ種別：</label>
                    <select name="item">
                    <option>お問い合わせ項目を選択してください</option>
                    <option value="ご意見・ご感想">ご意見・ご感想</option>
                    <option value="不具合について">不具合について</option>
                    </select>
                </p>
            </div>
        
            <div>
                <p>
                    <label>お問い合わせ内容：</label><br>
                    <textarea name="content" cols="80" rows="10" placeholder="お問い合わせ内容を入力してください。"></textarea>
                </p>
            </div> 

                <p>
                    <button type="submit">確認画面へ</button>
                </p>
        </form>
        </div>
    </body>
</html>
